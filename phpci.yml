setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "tests/phpunit.xml"
        path: "tests/ServicesFactory"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
    php_loc:
        directory: "src"
    php_mess_detector:
        path: "src"
        ignore:
            - "vendor"
            - "tests"
        allowed_warnings: -1


